<html>
  <head>
    <title>Baby Month</title>
    <link rel="stylesheet" type="text/css" href="baby.css">
  </head>
  <body>
    <div id="l2">
      <p id="l1">
	Inside:
      </p>      
      <div id="in"><p></p></div>
      <p id="l1">
	Inshallah outside:
      </p>
      <div id="out"><p></p></div>
    </div>
    <div id="l3">
      <h1>Baby's first site</h1>
      <p>
      This site let's you create your personal countdown for the
      coming human being. Just enter the date when you assume the baby
      was made and bookmark the link after clicking &ldquo;Create Link&ldquo;.
      <form action="">
	<label for="GET-year">Year:</label>
	<select name="year"
		required="true"
		autofocus="true">
	  <option value="2013">2013</option>
	  <option value="2014">2014</option>
	</select>

	<label for="GET-month">Month:</label>
	<select name="month" required="true">
	  <option value="01">January</option>
	  <option value="02">February</option>
	  <option value="03">March</option>
	  <option value="04">April</option>
	  <option value="05">May</option>
	  <option value="06">June</option>
	  <option value="07">July</option>
	  <option value="08">August</option>
	  <option value="09">September</option>
	  <option value="10">October</option>
	  <option value="11">November</option>
	  <option value="12">December</option>
	</select>

	<label for="GET-day">Day:</label>
	<input id="GET-day" type="text" name="day">

	<input type="submit" value="Create Link">
      </form>
    </div>
    <script src="baby.js"></script>
  </body>
</html>
